name: "üêû Bug Report"
description: Report a bug in SniptCart Platform, SDKs, or Admin
labels: ["bug"]
body:
  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      options:
        - Platform
        - SDK
        - Admin
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Module
      options:
        - Checkout
        - Cart
        - Orders
        - Payments
        - Inventory
        - Discounts
        - Subscriptions
        - Webhooks
        - Authentication
        - Admin UI
        - Products
        - Customers
        - Reports
        - Settings
        - SDK JS/TS
        - SDK Mobile
        - SDK Node
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Summary
      description: What happened?
      placeholder: Brief description of the bug
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What should have happened?

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: What actually happened?

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. Go to ‚Ä¶
        2. Click ‚Ä¶
        3. See error ‚Ä¶

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      placeholder: Paste logs, error messages, screenshots

  - type: dropdown
    id: impact
    attributes:
      label: Impact Level
      options:
        - Low
        - Medium
        - High
        - Blocker
